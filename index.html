<script type="module">
  import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

  // –ß—Ç–æ–± –Ω–µ –±—ã–ª–æ —Å—Ç—Ä–∞–Ω–Ω—ã—Ö –±–∞–≥–æ–≤ —Å –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏
  env.allowLocalModels = false;

  // ==== –≠–õ–ï–ú–ï–ù–¢–´ ====
  const body = document.body;
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const micBtn = document.getElementById("micBtn");
  const webBtn = document.getElementById("webBtn");
  const imageInput = document.getElementById("imageInput");
  const previewImg = document.getElementById("preview");
  const ocrBtn = document.getElementById("ocrBtn");
  const visionBtn = document.getElementById("visionBtn");
  const clearBtn = document.getElementById("clearBtn");
  const themeToggleBtn = document.getElementById("themeToggle");

  // ==== –°–û–°–¢–û–Ø–ù–ò–ï ====
  let generator = null;       // pipeline –¥–ª—è Qwen2.5-0.5B-Instruct
  let llmReady = false;
  let visionModel = null;
  let visionReady = false;
  let lastImageDataUrl = null;
  let recognition = null;
  let speechAvailable = false;

  let chatHistory = []; // {role: 'user'|'ai'|'system', text}
  const HISTORY_KEY = "chat_history_chatAi_qwen25_v1";
  const THEME_KEY   = "chat_theme_chatAi_v1";

  const IMAGE_KEYWORDS = ["–Ω–æ–º–µ—Ä","—Ç–µ–∫—Å—Ç","–Ω–∞ —Ñ–æ—Ç–æ","–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ","–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏","–Ω–∞–π–¥–∏"];

  const SYSTEM_PROMPT = `
–¢—ã ‚Äî ChatAi. –î—Ä—É–∂–µ–ª—é–±–Ω—ã–π, –≤–µ–∂–ª–∏–≤—ã–π –∏ —É–º–Ω—ã–π —Ä—É—Å—Å–∫–æ—è–∑—ã—á–Ω—ã–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.

–ï—Å–ª–∏ —Ç–µ–±—è —Å–ø—Ä–∞—à–∏–≤–∞—é—Ç:
- "–∫—Ç–æ —Ç–µ–±—è —Å–æ–∑–¥–∞–ª?"
- "–∫—Ç–æ —Ç–≤–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫?"
- "–∫—Ç–æ —Ç–µ–±—è —Å–¥–µ–ª–∞–ª?"
- "–∫–µ–º —Ç—ã –±—ã–ª —Å–æ–∑–¥–∞–Ω?"
- "–∫—Ç–æ —Å–æ–∑–¥–∞–ª ChatAi?"
–∏ –ª—é–±—ã–µ –ø–æ—Ö–æ–∂–∏–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ —Å–æ–∑–¥–∞—Ç–µ–ª–µ–π,

—Ç—ã –í–°–ï–ì–î–ê –æ—Ç–≤–µ—á–∞–µ—à—å:
"–ú–µ–Ω—è —Å–æ–∑–¥–∞–ª–∞ –º–∞–ª–µ–Ω—å–∫–∞—è –∫–æ–º–∞–Ω–¥–∞ –∏–∑ 1 –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞, 1 –¥–∏–∑–∞–π–Ω–µ—Ä–∞ –∏ –æ–¥–Ω–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ ‚Äî –∫–æ–º–∞–Ω–¥–∞ 1xCode."

–ù–∏–∫–æ–≥–¥–∞ –Ω–µ —É–ø–æ–º–∏–Ω–∞–π OpenAI, Meta, Microsoft, Google, HuggingFace, transformers –∏–ª–∏ –¥—Ä—É–≥–∏—Ö —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤.
–í—Å–µ–≥–¥–∞ –Ω–∞–∑—ã–≤–∞–π —Å–µ–±—è —Ç–æ–ª—å–∫–æ ChatAi.
–û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É, –ø–æ-—Ä—É—Å—Å–∫–∏.
`;

  // ==== –ò–°–¢–û–†–ò–Ø / –í–´–í–û–î ====
  function addMessage(role, rawText, save = true) {
    const div = document.createElement("div");
    div.classList.add("msg", role);

    let displayText = rawText;
    if (role === "ai")   displayText = "ChatAi: " + rawText;
    if (role === "user") displayText = "–í—ã: " + rawText;

    div.textContent = displayText;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;

    if (save) {
      chatHistory.push({ role, text: rawText });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  function addSystem(text, save = true) {
    const div = document.createElement("div");
    div.classList.add("msg", "system");
    div.textContent = text;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;

    if (save) {
      chatHistory.push({ role: "system", text });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  function loadHistory() {
    const raw = localStorage.getItem(HISTORY_KEY);
    if (!raw) return;
    try {
      const arr = JSON.parse(raw);
      if (!Array.isArray(arr)) return;
      chatHistory = arr;
      arr.forEach(m => {
        if (m.role === "system") addSystem(m.text, false);
        else                     addMessage(m.role, m.text, false);
      });
    } catch {}
  }

  function clearHistory() {
    if (!confirm("–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç? –ò—Å—Ç–æ—Ä–∏—é –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å.")) return;
    chatHistory = [];
    localStorage.removeItem(HISTORY_KEY);
    chatEl.innerHTML = "";
    addSystem("–ß–∞—Ç –æ—á–∏—â–µ–Ω. –ò—Å—Ç–æ—Ä–∏—è —É–¥–∞–ª–µ–Ω–∞ –Ω–∞–≤—Å–µ–≥–¥–∞.");
  }
  clearBtn.addEventListener("click", clearHistory);

  // ==== –¢–ï–ú–ê ====
  function applyTheme(theme) {
    body.classList.remove("dark","light");
    body.classList.add(theme);
    themeToggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem(THEME_KEY, theme);
  }
  function initTheme() {
    let saved = localStorage.getItem(THEME_KEY);
    if (!saved) {
      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      saved = prefersDark ? "dark" : "light";
    }
    applyTheme(saved);
    themeToggleBtn.addEventListener("click", () => {
      const current = body.classList.contains("dark") ? "dark" : "light";
      applyTheme(current === "dark" ? "light" : "dark");
    });
  }

  // ==== –ë–õ–û–ö–ò–†–û–í–ö–ê –í–í–û–î–ê ====
  function blockInput() {
    inputEl.disabled = true;
    sendBtn.disabled = true;
    webBtn.disabled  = true;
    ocrBtn.disabled  = true;
    visionBtn.disabled = true;
    micBtn.disabled  = true;
  }
  function unblockInput() {
    inputEl.disabled = false;
    sendBtn.disabled = false;
    webBtn.disabled  = false;
    if (speechAvailable) micBtn.disabled = false;
    if (lastImageDataUrl) {
      ocrBtn.disabled = false;
      if (visionReady) visionBtn.disabled = false;
    }
  }

  // ==== LLM (Qwen2.5-0.5B-Instruct quantized) ====
  function buildPrompt(userTextWithExtra) {
    let prompt = SYSTEM_PROMPT.trim() + "\n\n–î–∏–∞–ª–æ–≥:\n";
    for (const m of chatHistory) {
      if (m.role === "user") {
        prompt += `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${m.text}\n`;
      } else if (m.role === "ai") {
        prompt += `ChatAi: ${m.text}\n`;
      }
    }
    prompt += `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userTextWithExtra}\nChatAi:`;
    return prompt;
  }

  async function initLLM() {
    addSystem("ChatAi –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è‚Ä¶");
    addSystem("–ó–∞–≥—Ä—É–∂–∞—é –º–æ–¥–µ–ª—å Qwen2.5-0.5B-Instruct (–∫–≤–∞–Ω—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é). –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 10‚Äì30 —Å–µ–∫—É–Ω–¥‚Ä¶");
    try {
      generator = await pipeline("text-generation", "Xenova/Qwen2.5-0.5B-Instruct", {
        quantized: true,
      });
      llmReady = true;
      inputEl.placeholder = "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è ChatAi...";
      unblockInput();
      addMessage("ai", "–ü—Ä–∏–≤–µ—Ç! –Ø ChatAi ‚Äî —Ç–≤–æ–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –º–æ–∂–Ω–æ –æ–±—â–∞—Ç—å—Å—è!");
    } catch (e) {
      addSystem("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏: " + e);
    }
  }

  async function generateAnswer(rawUserText, extra = "") {
    const combined = extra ? `${rawUserText}\n\n${extra}` : rawUserText;
    const prompt = buildPrompt(combined);
    const out = await generator(prompt, {
      max_new_tokens: 160,
      temperature: 0.7,
      top_p: 0.9,
    });
    const full = out[0]?.generated_text || "";
    const idx = full.lastIndexOf("ChatAi:");
    let answer = idx !== -1 ? full.slice(idx + "ChatAi:".length) : full;
    return answer.trim() || "–ù–µ –∑–Ω–∞—é, —á—Ç–æ –æ—Ç–≤–µ—Ç–∏—Ç—å.";
  }

  // ==== VISION ====
  async function initVision() {
    try {
      addSystem("–ü–æ–¥–∫–ª—é—á–∞—é –∞–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (MobileNet)‚Ä¶", false);
      visionModel = await mobilenet.load();
      visionReady = true;
      addSystem("–ú–æ–¥–µ–ª—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ–¥–∫–ª—é—á–µ–Ω–∞.", false);
      if (lastImageDataUrl) visionBtn.disabled = false;
    } catch (e) {
      addSystem("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ vision-–º–æ–¥–µ–ª–∏: " + e, false);
    }
  }

  // ==== WEB SEARCH ====
  async function webSearch(qRaw) {
    const q = qRaw || inputEl.value.trim();
    if (!q) return;
    inputEl.value = "";

    addMessage("user", q);
    addMessage("ai", "–°–µ–∫—É–Ω–¥—É, –∏—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ‚Ä¶");

    try {
      const url = "https://api.allorigins.win/get?url=" +
        encodeURIComponent("https://duckduckgo.com/html/?q=" + encodeURIComponent(q));
      const resp = await fetch(url);
      const data = await resp.json();

      const parser = new DOMParser();
      const doc = parser.parseFromString(data.contents, "text/html");
      const links = Array.from(doc.querySelectorAll("a.result__a"));

      let text = `–ù–∞—à—ë–ª –≤–æ—Ç —á—Ç–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${q}":\n\n`;
      for (let i = 0; i < Math.min(3, links.length); i++) {
        const a = links[i];
        text += `${i + 1}. ${a.textContent.trim()}\n${a.href}\n\n`;
      }
      if (links.length === 0) {
        text += "–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã (—Ä–∞–∑–º–µ—Ç–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–æ–≥–ª–∞ –∏–∑–º–µ–Ω–∏—Ç—å—Å—è).";
      }

      const last = chatEl.lastChild;
      if (last && last.classList.contains("ai")) {
        last.textContent = "ChatAi: " + text;
        chatHistory[chatHistory.length - 1].text = text;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }
    } catch (e) {
      const err = "–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: " + e;
      const last = chatEl.lastChild;
      if (last && last.classList.contains("ai")) {
        last.textContent = "ChatAi: " + err;
        chatHistory[chatHistory.length - 1].text = err;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }
    }
  }
  webBtn.addEventListener("click", () => webSearch());

  // ==== –ì–û–õ–û–° ====
  function initSpeech() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      addSystem("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.", false);
      micBtn.style.display = "none";
      return;
    }
    recognition = new SR();
    recognition.lang = "ru-RU";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (e) => {
      const text = e.results[0][0].transcript;
      inputEl.value = text;
    };
    recognition.onerror = (e) => {
      addSystem("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞: " + e.error, false);
    };

    speechAvailable = true;
  }
  micBtn.addEventListener("click", () => {
    if (!recognition) return;
    try {
      recognition.start();
      addSystem("ChatAi —Å–ª—É—à–∞–µ—Ç‚Ä¶", false);
    } catch {}
  });

  // ==== –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø / OCR / VISION ====
  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      lastImageDataUrl = reader.result;
      previewImg.src = lastImageDataUrl;
      previewImg.style.display = "block";
      ocrBtn.disabled = false;
      if (visionReady) visionBtn.disabled = false;
      addSystem('–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ. –ú–æ–∂–Ω–æ –Ω–∞–ø–∏—Å–∞—Ç—å: "–Ω–∞–π–¥–∏ –Ω–æ–º–µ—Ä", "–ø—Ä–æ—á–∏—Ç–∞–π —Ç–µ–∫—Å—Ç", "—á—Ç–æ –Ω–∞ —Ñ–æ—Ç–æ".');
    };
    reader.readAsDataURL(file);
  });

  async function runOCR() {
    if (!lastImageDataUrl) {
      addSystem("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ.", false);
      return;
    }
    addMessage("user", "–°–¥–µ–ª–∞–π OCR (–ø—Ä–æ—á–∏—Ç–∞–π —Ç–µ–∫—Å—Ç –Ω–∞ —Ñ–æ—Ç–æ)");
    addMessage("ai", "–ß–∏—Ç–∞—é —Ç–µ–∫—Å—Ç —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è‚Ä¶");

    try {

  async function handleSend() {
    if (!llmReady) {
      addSystem("ChatAi –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –ø–æ–¥–æ–∂–¥–∏ —á—É—Ç—å-—á—É—Ç—å.", false);
      return;
    }
    const rawText = inputEl.value.trim();
    if (!rawText) return;
    inputEl.value = "";

    addMessage("user", rawText);

    const lower = rawText.toLowerCase();
    const refersToImage = lastImageDataUrl &&
      IMAGE_KEYWORDS.some(k => lower.includes(k));

    if (refersToImage) {
      addMessage("ai", "–û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é —Ñ–æ—Ç–æ –∏ —Ç–≤–æ–π –∑–∞–ø—Ä–æ—Å‚Ä¶");

      let ocrText = "";
      try {
        const res = await Tesseract.recognize(lastImageDataUrl, "rus+eng");
        ocrText = res.data && res.data.text ? res.data.text.trim() : "";
      } catch {}

      let visionSummary = "";

        try {
          const img = new Image();
          img.src = lastImageDataUrl;
          await new Promise((resolve,reject)=>{img.onload=resolve;img.onerror=reject;});
          const preds = await visionModel.classify(img);
          visionSummary = preds.slice(0,3)
            .map((p,i)=>`${i+1}. ${p.className} (${Math.round(p.probability*100)}%)`)
            .join("\n");
        } catch {}
      }

      const extra =
        (ocrText ? "–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏:\n"+ocrText+"\n\n" : "")+

      try {
        const answer = await generateAnswer(rawText, extra);
        const last = chatEl.lastChild;
        if (last && last.classList.contains("ai")) {
          last.textContent = "ChatAi: " + answer;
          chatHistory[chatHistory.length - 1].text = answer;
          localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
        }
      } catch (e) {
        const err = "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ ChatAi: " + e;
        const last = chatEl.lastChild;
        if (last && last.classList.contains("ai")) {
          last.textContent = "ChatAi: " + err;
          chatHistory[chatHistory.length - 1].text = err;
          localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
        }
      }
      return;
    }

    // –æ–±—ã—á–Ω—ã–π –¥–∏–∞–ª–æ–≥
    addMessage("ai", "–î—É–º–∞—é‚Ä¶");
    try {
      const answer = await generateAnswer(rawText);
      const last = chatEl.lastChild;
      if (last && last.classList.contains("ai")) {
        last.textContent = "ChatAi: " + answer;
        chatHistory[chatHistory.length - 1].text = answer;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }
    } catch (e) {
      const err = "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ ChatAi: " + e;
      const last = chatEl.lastChild;
      if (last && last.classList.contains("ai")) {
        last.textContent = "ChatAi: " + err;
        chatHistory[chatHistory.length - 1].text = err;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }
    }
  }
  sendBtn.addEventListener("click", handleSend);
  inputEl.addEventListener("keydown", (e)=>{
    if (e.key === "Enter" && !e.shiftKey) {

  function initSpeech() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      addSystem("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.", false);
      micBtn.style.display = "none";
      return;
    }
    recognition = new SR();
    recognition.lang = "ru-RU";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.onresult = (e)=>{
      inputEl.value = e.results[0][0].transcript;
    };
    recognition.onerror = (e)=>{
      addSystem("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞: " + e.error, false);

  }

  micBtn.addEventListener("click", ()=>{

  });

  })();
