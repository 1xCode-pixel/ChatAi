<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Chat (HF Space)</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 350px; overflow-y: auto; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>AI Chat</h2>

<div id="chat">Привет! Я — ИИ. Чем могу помочь?\n</div>
<input id="input" placeholder="Введите сообщение...">
<button onclick="send()">Отправить</button>

<script>
async function send() {
  const user = document.getElementById("input").value;
  const chat = document.getElementById("chat");
  document.getElementById("input").value = "";

  chat.textContent += "\nВы: " + user + "\n";
  chat.textContent += "ИИ: ...\n";

  const payload = {
    data: [user]
  };

  try {
    const r = await fetch("https://mishig-sample-chatbot.hf.space/run/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await r.json();
    const answer = result.data[0];

    chat.textContent = chat.textContent.replace("ИИ: ...", "ИИ: " + answer);
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    chat.textContent += "Ошибка: " + e + "\n";
  }
}
</script>

</body>
</html>
