<!-- –õ–û–ì–ò–ö–ê -->
<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0";

  // ---------- –≠–õ–ï–ú–ï–ù–¢–´ ----------
  const body = document.body;
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const micBtn = document.getElementById("micBtn");
  const webBtn = document.getElementById("webBtn");
  const imageInput = document.getElementById("imageInput");
  const previewImg = document.getElementById("preview");
  const ocrBtn = document.getElementById("ocrBtn");
  const visionBtn = document.getElementById("visionBtn");
  const clearBtn = document.getElementById("clearBtn");
  const themeToggleBtn = document.getElementById("themeToggle");

  // ---------- –°–û–°–¢–û–Ø–ù–ò–ï ----------
  let textGen = null; // pipeline –¥–ª—è Qwen
  let llmReady = false;

  let visionModel = null;
  let visionReady = false;

  let lastImageDataUrl = null;

  let recognition = null;
  let speechAvailable = false;

  let chatHistory = [];
  const HISTORY_KEY = "ai_chat_history_qwen05_v1";
  const THEME_KEY = "ai_chat_theme_v1";

  const IMAGE_KEYWORDS = [
    "–Ω–æ–º–µ—Ä",
    "—Ç–µ–∫—Å—Ç",
    "–Ω–∞ —Ñ–æ—Ç–æ",
    "–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ",
    "–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏",
    "–Ω–∞–π–¥–∏",
  ];

  const SYSTEM_PROMPT =
    "–¢—ã –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –∏ –ø–æ–ª–µ–∑–Ω—ã–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç, –æ—Ç–≤–µ—á–∞–µ—à—å –ø–æ-—Ä—É—Å—Å–∫–∏, –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É.";

  // ---------- –ò–°–¢–û–†–ò–Ø ----------
  function addMessage(role, text, save = true) {
    const div = document.createElement("div");
    div.classList.add("msg", role);
    div.textContent = text;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;

    if (save) {
      chatHistory.push({ role, text });
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  function addSystem(text, save = true) {
    addMessage("system", text, save);
  }

  function loadHistory() {
    const raw = localStorage.getItem(HISTORY_KEY);
    if (!raw) return;
    try {
      const arr = JSON.parse(raw);
      if (!Array.isArray(arr)) return;
      chatHistory = arr;
      arr.forEach((m) => addMessage(m.role, m.text, false));
    } catch {}
  }

  function clearHistory() {
    if (!confirm("–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç? –ò—Å—Ç–æ—Ä–∏—é –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å.")) return;
    chatHistory = [];
    localStorage.removeItem(HISTORY_KEY);
    chatEl.innerHTML = "";
    addSystem("–ß–∞—Ç –æ—á–∏—â–µ–Ω.");
  }

  clearBtn.addEventListener("click", clearHistory);

  // ---------- –¢–ï–ú–ê ----------
  function applyTheme(theme) {
    body.classList.remove("dark", "light");
    body.classList.add(theme);
    themeToggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem(THEME_KEY, theme);
  }

  function initTheme() {
    let saved = localStorage.getItem(THEME_KEY);
    if (!saved) {
      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      saved = prefersDark ? "dark" : "light";
    }
    applyTheme(saved);

    themeToggleBtn.addEventListener("click", () => {
      const current = body.classList.contains("dark") ? "dark" : "light";
      applyTheme(current === "dark" ? "light" : "dark");
    });
  }

  // ---------- –ë–õ–û–ö–ò–†–û–í–ö–ê –í–í–û–î–ê ----------
  function blockInput() {
    inputEl.disabled = true;
    sendBtn.disabled = true;
    webBtn.disabled = true;
    ocrBtn.disabled = true;
    visionBtn.disabled = true;
    micBtn.disabled = true;
  }

  function unblockInput() {
    inputEl.disabled = false;
    sendBtn.disabled = false;
    webBtn.disabled = false;
    if (speechAvailable) micBtn.disabled = false;
    if (lastImageDataUrl) {
      ocrBtn.disabled = false;
      if (visionReady) visionBtn.disabled = false;
    }
  }

  // ---------- QWEN 0.5B CHAT ----------
  function buildChatPrompt(newUserMessage) {
    // –°–æ–±–∏—Ä–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –∫–∞–∫ ChatML –¥–∏–∞–ª–æ–≥ –¥–ª—è Qwen
    let prompt = `<|im_start|>system\n${SYSTEM_PROMPT}\n<|im_end|>\n`;

    chatHistory.forEach((m) => {
      if (m.role === "user") {
        prompt += `<|im_start|>user\n${m.text}\n<|im_end|>\n`;
      } else if (m.role === "ai") {
        prompt += `<|im_start|>assistant\n${m.text}\n<|im_end|>\n`;
      }
    });

    prompt += `<|im_start|>user\n${newUserMessage}\n<|im_end|>\n<|im_start|>assistant\n`;
    return prompt;
  }

  async function initLLM() {
    addSystem(
      "–ó–∞–≥—Ä—É–∂–∞—é –º–æ–¥–µ–ª—å Qwen1.5-0.5B-Chat... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 10‚Äì40 —Å–µ–∫—É–Ω–¥."
    );
    try {
      // –ú–æ–¥–µ–ª—å —á–∞—Ç–∞ Qwen
      textGen = await pipeline(
        "text-generation",
        "Xenova/Qwen1.5-0.5B-Chat"
      );
      llmReady = true;
      inputEl.placeholder = "–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...";
      unblockInput();
      addMessage(
        "ai",
        "–ú–æ–¥–µ–ª—å Qwen 0.5B –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞. –ú–æ–∂–µ–º –æ–±—â–∞—Ç—å—Å—è!"
      );
    } catch (e) {
      addSystem("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏: " + e);
    }
  }

  async function generateChatAnswer(userText, extraContext = "") {
    const base = extraContext
      ? `${userText}\n\n–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:\n${extraContext}`
      : userText;

    const prompt = buildChatPrompt(base);

    const out = await textGen(prompt, {
      max_new_tokens: 128,
      temperature: 0.7,
      top_p: 0.9,
    });

    const full = out[0]?.generated_text || "";
    const split = full.split("<|im_start|>assistant\n");
    const lastPart = split[split.length - 1];
    const endSplit = lastPart.split("<|im_end|>")[0];
    return (endSplit || lastPart || full).trim();
  }

  // ---------- VISION ----------
  async function initVision() {
    try {
      visionModel = await mobilenet.load();
      visionReady = true;
      addSystem("–ú–æ–¥–µ–ª—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (MobileNet) –∑–∞–≥—Ä—É–∂–µ–Ω–∞.", false);
      if (lastImageDataUrl) visionBtn.disabled = false;
    } catch (e) {
      addSystem("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ vision-–º–æ–¥–µ–ª–∏: " + e, false);
    }
  }

  // ---------- WEB SEARCH ----------
  async function webSearch(qRaw) {
    const q = qRaw || inputEl.value.trim();
    if (!q) return;
    inputEl.value = "";

    addMessage("user", "/web " + q);
    addMessage("ai", "–ò—â—É –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ...");

    try {
      const url =
        "https://api.allorigins.win/get?url=" +
        encodeURIComponent(
          "https://duckduckgo.com/html/?q=" + encodeURIComponent(q)
        );
      const resp = await fetch(url);
      const data = await resp.json();

      const parser = new DOMParser();
      const doc = parser.parseFromString(data.contents, "text/html");
      const links = Array.from(doc.querySelectorAll("a.result__a"));

      let text = `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${q}":\n\n`;
      for (let i = 0; i < Math.min(3, links.length); i++) {
        const a = links[i];
        text += `${i + 1}. ${a.textContent.trim()}\n${a.href}\n\n`;
      }
      if (links.length === 0) {
        text += "–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã (—Ä–∞–∑–º–µ—Ç–∫–∞ –º–æ–≥–ª–∞ –∏–∑–º–µ–Ω–∏—Ç—å—Å—è).";
      }

      chatEl.lastChild.textContent = text;
      chatHistory[chatHistory.length - 1].text = text;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    } catch (e) {
      const errText = "–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: " + e;
      chatEl.lastChild.textContent = errText;
      chatHistory[chatHistory.length - 1].text = errText;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  webBtn.addEventListener("click", () => webSearch());

  // ---------- –ì–û–õ–û–° ----------

  function initSpeech() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      addSystem("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.", false);
      micBtn.style.display = "none";
      return;
    }
    recognition = new SR();
    recognition.lang = "ru-RU";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (e) => {
      const text = e.results[0][0].transcript;
      inputEl.value = text;
    };

    recognition.onerror = (e) => {
      addSystem("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞: " + e.error, false);
    };

    speechAvailable = true;
  }

  micBtn.addEventListener("click", () => {
    if (!recognition) return;
    try {
      recognition.start();
      addSystem("–°–ª—É—à–∞—é...");
    } catch {}
  });

  // ---------- –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø / OCR / VISION ----------
  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      lastImageDataUrl = reader.result;
      previewImg.src = lastImageDataUrl;
      previewImg.style.display = "block";
      ocrBtn.disabled = false;
      if (visionReady) visionBtn.disabled = false;
      addSystem(
        '–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ. –ú–æ–∂–Ω–æ –ø–∏—Å–∞—Ç—å: "–Ω–∞–π–¥–∏ –Ω–æ–º–µ—Ä", "–ø—Ä–æ—á–∏—Ç–∞–π —Ç–µ–∫—Å—Ç", "—á—Ç–æ –Ω–∞ —Ñ–æ—Ç–æ".'
      );
    };
    reader.readAsDataURL(file);
  });

  async function runOCR() {
    if (!lastImageDataUrl) {
      addSystem("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ.", false);
      return;
    }
    addMessage("user", "–°–¥–µ–ª–∞–π OCR —Å —Ñ–æ—Ç–æ");
    addMessage("ai", "–ß–∏—Ç–∞—é —Ç–µ–∫—Å—Ç —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...");

    try {
      const result = await Tesseract.recognize(lastImageDataUrl, "rus+eng");
      const text =
        result.data && result.data.text ? result.data.text.trim() : "";
      const answer = text
        ? "–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:\n" + text
        : "–¢–µ–∫—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω –ø–ª–æ—Ö–æ.";
      chatEl.lastChild.textContent = answer;
      chatHistory[chatHistory.length - 1].text = answer;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    } catch (e) {
      const err = "–û—à–∏–±–∫–∞ OCR: " + e;
      chatEl.lastChild.textContent = err;
      chatHistory[chatHistory.length - 1].text = err;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  async function runVision() {
    if (!lastImageDataUrl) {
      addSystem("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ.", false);
      return;
    }
    if (!visionReady) {
      addSystem("–ú–æ–¥–µ–ª—å –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è.", false);
      return;
    }

    addMessage("user", "–ß—Ç–æ –Ω–∞ —Ñ–æ—Ç–æ?");
    addMessage("ai", "–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...");

    const img = new Image();
    img.src = lastImageDataUrl;
    img.onload = async () => {
      try {
        const preds = await visionModel.classify(img);
        let text = "–ü—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏—è –º–æ–¥–µ–ª–∏:\n\n";
        preds.slice(0, 3).forEach((p, i) => {
          text += `${i + 1}. ${p.className} (${Math.round(
            p.probability * 100
          )}%)\n`;
        });
        chatEl.lastChild.textContent = text;
        chatHistory[chatHistory.length - 1].text = text;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      } catch (e) {
        const err = "–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: " + e;
        chatEl.lastChild.textContent = err;
        chatHistory[chatHistory.length - 1].text = err;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }
    };
    img.onerror = () => {
      const err = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.";
      chatEl.lastChild.textContent = err;
      chatHistory[chatHistory.length - 1].text = err;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    };
  }

  ocrBtn.addEventListener("click", runOCR);
  visionBtn.addEventListener("click", runVision);

  // ---------- –ß–ê–¢ + "–§–û–¢–û + –ß–¢–û –î–ï–õ–ê–¢–¨" ----------
  async function handleSend() {
    if (!llmReady) {
      addSystem("–ú–æ–¥–µ–ª—å –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –ø–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ.", false);
      return;
    }
    const text = inputEl.value.trim();
    if (!text) return;
    inputEl.value = "";

    addMessage("user", text);

    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ –∏ –∑–∞–ø—Ä–æ—Å —Å–≤—è–∑–∞–Ω —Å —Ñ–æ—Ç–æ
    const lower = text.toLowerCase();
    const refersToImage =
      lastImageDataUrl &&
      IMAGE_KEYWORDS.some((k) => lower.includes(k));

    if (refersToImage) {
      addMessage("ai", "–û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é —Ñ–æ—Ç–æ –∏ —Ç–≤–æ–π –∑–∞–ø—Ä–æ—Å...");

      let ocrText = "";
      try {
        const res = await Tesseract.recognize(lastImageDataUrl, "rus+eng");
        ocrText =
          res.data && res.data.text ? res.data.text.trim() : "";
      } catch {}

      let visionSummary = "";
      if (visionReady) {
        try {
          const img = new Image();
          img.src = lastImageDataUrl;
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
          });
          const preds = await visionModel.classify(img);
          visionSummary = preds
            .slice(0, 3)
            .map(
              (p, i) =>
                `${i + 1}. ${p.className} (${Math.round(
                  p.probability * 100
                )}%)`
            )
            .join("\n");
        } catch {}
      }

      const extra =
        (ocrText ? "–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:\n" + ocrText + "\n\n" : "") +
        (visionSummary
          ? "–ß—Ç–æ –≤–∏–¥–∏—Ç –º–æ–¥–µ–ª—å:\n" + visionSummary + "\n\n"
          : "") +
        '–ï—Å–ª–∏ —á–µ–ª–æ–≤–µ–∫ –ø—Ä–æ—Å–∏—Ç "–Ω–æ–º–µ—Ä", —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ —Ä–µ—á—å –æ –Ω–æ–º–µ—Ä–µ –∏–ª–∏ —Ç–µ–∫—Å—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏.';

      try {
        const answer = await generateChatAnswer(text, extra);
        chatEl.lastChild.textContent = answer;
        chatHistory[chatHistory.length - 1].text = answer;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      } catch (e) {
        const err = "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –º–æ–¥–µ–ª–∏: " + e;
        chatEl.lastChild.textContent = err;
        chatHistory[chatHistory.length - 1].text = err;
        localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
      }

      return;
    }

    // –û–±—ã—á–Ω—ã–π —á–∞—Ç
    addMessage("ai", "–î—É–º–∞—é...");
    try {
      const answer = await generateChatAnswer(text);
      chatEl.lastChild.textContent = answer;
      chatHistory[chatHistory.length - 1].text = answer;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    } catch (e) {
      const err = "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –º–æ–¥–µ–ª–∏: " + e;
      chatEl.lastChild.textContent = err;
      chatHistory[chatHistory.length - 1].text = err;
      localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
    }
  }

  sendBtn.addEventListener("click", handleSend);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  // ---------- –°–¢–ê–†–¢ ----------
  (function start() {
    initTheme();
    loadHistory();
    blockInput();

    if (chatHistory.length === 0) {
      addMessage(
        "ai",
        "–ü—Ä–∏–≤–µ—Ç! –Ø –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±–∞–∑–µ Qwen 0.5B. –°–µ–π—á–∞—Å –∑–∞–≥—Ä—É–∂–∞—é—Å—å, –ø–æ–¥–æ–∂–¥–∏ —á—É—Ç—å-—á—É—Ç—å, –ø–æ—Ç–æ–º –º–æ–∂–µ–º –æ–±—â–∞—Ç—å—Å—è."
      );
    }

    initSpeech();
    initLLM();
    initVision();
  })();
</script>
