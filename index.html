<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Chat (Working HF Space)</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 350px; 
      overflow-y: auto; 
      white-space: pre-line;
    }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>AI Chat</h2>

<div id="chat">Привет! Я — ИИ. Чем могу помочь?</div>

<input id="input" placeholder="Введите сообщение...">
<button onclick="send()">Отправить</button>

<script>
async function send() {
  const user = document.getElementById("input").value;
  const chat = document.getElementById("chat");
  document.getElementById("input").value = "";

  if (!user.trim()) return;

  chat.textContent += "\n\nВы: " + user;
  chat.textContent += "\nИИ: ...";

  try {
    const response = await fetch(
      "https://bespoke-model-api.hf.space/run/predict",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [user] })
      }
    );

    const result = await response.json();
    const answer = result.data[0];

    // заменяем "ИИ: ..." на ответ
    chat.textContent = chat.textContent.replace("ИИ: ...", "ИИ: " + answer);
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    chat.textContent += "\nОшибка: " + e;
  }
}
</script>

</body>
</html>
